<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atara Feindrich - Holistic Therapy & Wellness</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #5a4a42;
            background: #faf8f6;
        }

        .hero {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(253, 245, 240, 0.75), rgba(245, 232, 224, 0.75)), 
                        url('images/atara1.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
            padding: 40px 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 168, 154, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(201, 161, 143, 0.12) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            max-width: 900px;
        }

        .hero-logo {
            max-width: 260px; /* Desktop size */
            width: 100%;
            margin-bottom: 12px;
        }

        .hero h1 {
            font-size: 4.5em;
            font-weight: 600;
            color: #9d7b6c;
            margin-bottom: 30px;
            letter-spacing: -1px;
            line-height: 1.1;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        .hero p {
            font-size: 1.4em;
            color: #8a6f5f;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 20px rgba(0, 0, 0, 0.05);
        }

        nav .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .logo {
            height: 50px;
            margin-right: auto;
        }

        nav a {
            color: #9d7b6c;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #d4a89a;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .section {
            margin-bottom: 120px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 70px;
        }

        .section-header h2 {
            font-size: 3em;
            font-weight: 600;
            color: #9d7b6c;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        .section-header p {
            font-size: 1.2em;
            color: #b89685;
            font-weight: 300;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .service-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(212, 168, 154, 0.1);
            display: flex;
            flex-direction: column;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(157, 123, 108, 0.15);
        }

        .service-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .service-content {
            padding: 40px;
        }

        .service-card h3 {
            font-size: 1.8em;
            font-weight: 400;
            color: #9d7b6c;
            margin-bottom: 20px;
        }

        .service-card p {
            color: #6b5d56;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .about-section {
            background: white;
            padding: 80px 60px;
            border-radius: 24px;
            max-width: 900px;
            margin: 0 auto;
        }

        .about-section p {
            font-size: 1.25em;
            line-height: 1.9;
            color: #6b5d56;
            text-align: center;
            font-weight: 300;
        }

        .pricing-container {
            background: white;
            padding: 60px;
            border-radius: 24px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .price-card {
            background: linear-gradient(135deg, #fdfbf9 0%, #fdf8f5 100%);
            padding: 35px 30px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(212, 168, 154, 0.1);
        }

        .price-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(157, 123, 108, 0.12);
        }

        .price-card .duration {
            font-size: 1.1em;
            color: #9d7b6c;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .price-card .amount {
            font-size: 2.2em;
            color: #c9a18f;
            font-weight: 300;
        }

        .pricing-info {
            background: #fdfbf9;
            padding: 35px;
            border-radius: 16px;
            margin-top: 30px;
            border-left: 4px solid #d4a89a;
        }

        .pricing-info h4 {
            font-size: 1.3em;
            color: #9d7b6c;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .pricing-info p {
            color: #6b5d56;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .testimonial-card {
            background: linear-gradient(135deg, #fdfbf9 0%, #fdf8f5 100%);
            padding: 60px;
            border-radius: 24px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            border: 1px solid rgba(212, 168, 154, 0.1);
        }

        .testimonial-card::before {
            content: '"';
            font-size: 120px;
            color: rgba(212, 168, 154, 0.2);
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: Georgia, serif;
            line-height: 1;
        }

        .testimonial-card p {
            font-size: 1.3em;
            line-height: 1.9;
            color: #6b5d56;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }

        .contact-section {
            background: linear-gradient(135deg, #9d7b6c 0%, #c9a18f 100%);
            padding: 80px 60px;
            border-radius: 24px;
            text-align: center;
            color: white;
        }

        .contact-section h2 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        .contact-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .contact-button {
            display: inline-block;
            background: white;
            color: #9d7b6c;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s;
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .location {
            margin-top: 40px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        footer {
            background: #9d7b6c;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 50px 20px;
            margin-top: 100px;
        }

        footer p {
            font-weight: 300;
        }

        /* --------- MOBILE --------- */
        @media (max-width: 768px) {
            .hero-logo {
                max-width: 200px;
                margin-bottom: 8px;
            }

            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.1em;
            }

            .hero {
                min-height: 70vh;
                background-attachment: scroll;
                background-position: center top;
            }

            .logo {
                margin-right: 0;
                margin-bottom: 15px;
            }

            nav .nav-inner {
                gap: 25px;
                justify-content: center;
            }

            .section-header h2 {
                font-size: 2em;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .about-section,
            .pricing-container,
            .testimonial-card,
            .contact-section {
                padding: 40px 30px;
            }

            .contact-methods {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <img src="images/image0.png" alt="Atara Feindrich" class="hero-logo">
            <h1>Find Your Balance</h1>
            <p>Expert holistic therapy for healing, wellness, and inner peace</p>
        </div>
    </div>

    <nav>
        <div class="nav-inner">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#pricing">Pricing</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <!-- About, Services, Pricing, Testimonials, Contact sections remain the same -->
        <!-- You can keep all the same HTML content as before -->
    </div>

    <footer>
        <p>&copy; 2026 Atara Feindrich - Holistic Therapy & Wellness</p>
        <p style="margin-top: 12px; font-size: 0.95em;">Licensed Massage Therapist since 2004</p>
    </footer>
</body>
</html>
